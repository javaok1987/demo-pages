<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style type="text/css">html{height:100%}body{height:100%;margin:0;padding:0}#map_canvas{height:100%}</style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&key=AIzaSyAnKslAvTm1_t80HJRt-CkfOG8vP5w2m_4"></script>
</head>

<body onload="initMap()">

    <div id="map_canvas" style="width:100%; height:100%"></div>

    <script type="text/javascript">
      var map;

      var josefov = new google.maps.LatLng(25.030402, 121.54947);

      //Define custom WMS tiled layer
      var EMAP6_OPENDATA = new google.maps.ImageMapType({
        getTileUrl: function(coord, zoom) {
          var proj = map.getProjection();
          var zfactor = Math.pow(2, zoom);
          // get Long Lat coordinates
          var top = proj.fromPointToLatLng(new google.maps.Point(coord.x * 256 / zfactor, coord.y * 256 / zfactor));
          var bot = proj.fromPointToLatLng(new google.maps.Point((coord.x + 1) * 256 / zfactor, (coord.y + 1) * 256 / zfactor));

          //corrections for the slight shift of the SLP (mapserver)
          var deltaX = 0.0; // var deltaX = 0.0013;
          var deltaY = 0.0; // var deltaY = 0.00058;

          //create the Bounding box string
          var bbox = (top.lng() + deltaX) + ',' + (bot.lat() + deltaY) + ',' + (bot.lng() + deltaX) + ',' + (top.lat() + deltaY);

          //base WMS URL
          var url = 'https://wms.nlsc.gov.tw/wms?';
          url += '&SERVICE=WMS'; //WMS service
          url += '&VERSION=1.1.1'; //WMS version  
          url += '&REQUEST=GetMap'; //WMS operation
          url += '&BBOX=' + bbox; // set bounding box
          url += '&SRS=EPSG:4326'; //set WGS84 
          url += '&WIDTH=256'; //tile size in google
          url += '&HEIGHT=256';
          url += '&LAYERS=EMAP6_OPENDATA'; //WMS layers
          url += '&STYLES='
          url += '&FORMAT=image/JPG'; //WMS format
          // url += '&BGCOLOR=0xFFFFFF';
          // url += '&DPI=96&MAP_RESOLUTION=96&FORMAT_OPTIONS=dpi:96';
          url += '&TRANSPARENT=TRUE';
          // console.log(url)
          return url; // return URL for the tile

        },
        tileSize: new google.maps.Size(256, 256),
        isPng: true,
        name: '臺灣通用電子地圖',
        maxZoom: 17

      });

      function initMap() {
        var mapOptions = {
          zoom: 17,
          center: josefov,
          mapTypeControlOptions: {
            mapTypeIds: ['臺灣通用電子地圖', google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.SATELLITE, google.maps.MapTypeId.HYBRID, google.maps.MapTypeId.TERRAIN],
            style: google.maps.MapTypeControlStyle.DEFAULT,
            position: google.maps.ControlPosition.TOP_RIGHT
          }
        };
        map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
        map.mapTypes.set('臺灣通用電子地圖', EMAP6_OPENDATA);
        map.setMapTypeId(google.maps.MapTypeId.ROADMAP);

      }
    </script>

</body>

</html>
